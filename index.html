<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<div>
		<a href="" class="ml-3">View Highscores</a>
		<p class="seconds float-right mr-3"></p>
		<p class="minutes float-right"></p>
	</div>


	<div class="landing-page text-center">
		<div class="text-center">
			<h1>Coding Quiz Challenge</h1>
			<p>Try to answer the following code-related questions within the time limit. 
			Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
			<button id="start-quiz">Start Quiz</button>
		</div>
	</div>


		<div id="questions" class="text-center"></div>		
		<div class="answers text-center"></div>

		<div class="results mt-5 text-center">
			<div>All done!</div>
			<div id="show-results">
			</div>
			<input type="text" name="initials" id="init">
			<input type="submit" name="send-initials" id="send-initials">
		</div>
	

	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="./script.js" type="text/javascript"></script>
</body>
</html>
